    <style type="text/css">
    .login-panel {
        width:600px;
        margin:80px auto;
        border:1px solid #ddd;
    }
    h1 {
        font-family:Microsoft YaHei, "微软雅黑", simsun, "宋体", Arial;

<body><div class="login-panel">
    <h1 class="text-center">统一认证</h1>
        <form class="form-horizontal" role="form" id="login-form" method="post" action="http://www.findshoes.cn/login/login">
        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">帐号:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入帐号/E-mail/手机号码" check-type="required" required-message="">
            </div>
            </div>
        <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" check-type="required" required-message="">
            </div>
            </div>
        <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">验证码:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" name="captcha" id="captcha" placeholder="请输入验证码" check-type="required" required-message="">
            </div>
                <div class="col-sm-2"> <img src="./Micro-ERP 统一认证系统_files/captcha" style="cursor:pointer;" onclick="javascript:this.src=&#39;http://www.findshoes.cn/login/captcha?&#39; + new Date().getTime();"> </div>
            </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="action" value="dologin">
                <button type="submit" class="btn btn-info btn-lg">登录</button>
            </div>
            </div>
    </form>
</div>

<script type="text/javascript" src="./Micro-ERP 统一认证系统_files/jquery.min.js.下载"></script>

<script src="./Micro-ERP 统一认证系统_files/bootstrap.min.js.下载"></script>
<script type="text/javascript">
$(function(){
    $('#login-form').submit(function(){
        var has_error = true;
        $('input').each(function(index, elem){
            if ($(elem).attr('name') != 'action' && $(elem).val() == '')
            {
                $(elem).parents('.form-group').addClass('has-error');
                has_error = false;
            }
            else
            {
                $(elem).parents('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
        return has_error;
    });
})
</script>
